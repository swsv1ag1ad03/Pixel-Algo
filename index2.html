<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-link">Вернуться на главную</a>
    <div class="field-container">
        <div class="color-palette">
            <div class="color-cell red selected" data-colorcode="1"></div>
            <div class="color-cell green" data-colorcode="2"></div>
            <div class="color-cell yellow" data-colorcode="3"></div>
            <div class="color-cell skyblue" data-colorcode="4"></div>
            <div class="color-cell blue" data-colorcode="5"></div>
            <div class="color-cell purple" data-colorcode="6"></div>
            <div class="color-cell pink" data-colorcode="7"></div>
            <div class="color-cell black" data-colorcode="8"></div>
            <div class="color-cell orange" data-colorcode="9"></div>
            <div class="tool-cell eraser">
                <img src="https://foni.papik.pro/uploads/posts/2024-10/thumbs/foni-papik-pro-y1px-p-kartinki-gubka-bob-na-prozrachnom-fone-29.png" height="20px">
            </div>
            <div class="tool-cell fill-tool">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO-adkE1n9-qk-npcaA1eYq7BRyqrapLlR1A&s" height="20px">
            </div>
            <div class="tool-cell save-tool">
                <img src="https://cdn-icons-png.flaticon.com/512/11338/11338040.png" height="20px">
            </div>
        </div>
        <div class="field">
            <!-- Здесь будет поле для пикселей -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="index2 script.js"></script>
</body>
</html>
